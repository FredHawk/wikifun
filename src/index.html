<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WikiFun</title>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Quicksand" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Wiki Fun</h1>
    <p>Search Wikipedia for some fun knowledge!</p>
    <div>
      <h3>Randomizer</h3>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="random__button btn">Get random article</button></a>
    </div>
    <div>
      <h3>Search</h3>
      <form>
        <label for="searchField">Search</label>
        <input id="searchField" type="text" name="searchField" autofocus>
        <button type="submit" class="form__button btn">Search</button>
      </form>
    </div>
    <div>
      <ul class="results">
      </ul>
    </div>
  </div>
</body>
</html>
