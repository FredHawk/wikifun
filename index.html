<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WikiFun</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Wiki Fun</h1>
    <p>A fun tagline for this Wiki</p>
    <div>
      <h3>Randomizer</h3>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="random btn">Get random article</button></a>
    </div>
    <div>
      <h3>Search</h3>
      <form>
        <label for="searchField">Search</label>
        <input id="searchField" type="text">
        <button submit="submit">Search</button>
      </form>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
